<main id="contactoBox">
    <form action="enviar php">
        <div class="nombreApellido">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre y apellido aquí">
        </div>
    <div class="ciudad">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" placeholder="donde vivis">
    </div>
    <div class="telefono">
        <label for="telefono">Celular</label>
        <input type="text" id="telefono" placeholder="con caracteristica" required>
    </div>
    <div class="mail">
        <label for="mail">Mail</label>
        <input type="text" id="mail" placeholder="escriba su mail" required>
    </div>
    <div class="radio">
        <label for="entrenamiento">Estas entrenando actualmente?</label>
        <div class="circulos">
        <input type="radio" name="entrenamiento" id="si">si
        <input type="radio" name="entrenamiento" id="no">no
        </div>
    </div>
    <div class="noEntrena">
        <label for="tiempo">Hace cuanto no entrena</label>
    </div>
    <div>
    <select name="tiempo" id="tiempo">
        <option value="1">Menos de 3 meses</option>
        <option value="2">Entre 3 y 6 meses</option>
        <option value="3">Entre 6 meses y 1 año</option>
        <option value="4">1 año o más</option>
    </select>
    </div>
    <div class="botonEnviar">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar contenido">
    </div>
    </form>
